<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Zone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h1>Gaming Zone</h1>
        <nav>
            <div id="links">
                <a href="#home">Home</a>
                <a href="#leaderboard">Leaderboard</a>
                <button onclick="toggleChat()">Live Chat</button>
                <a href="#games">Games</a>
                <a href="#reviews">Reviews</a>
                <button onclick="toggleDarkMode()">Toggle Theme</button>
                <button class="login-button" onclick="showLogin()">Login</button>
            </div>
            <div id="icon">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </nav>
    </header>

    <section id="home" class="home">
        <h2 class="typing-text"></h2>
    </section>

    <section id="leaderboard" class="leaderboard">
        <h2>Leaderboard</h2>
        <ul>
            <li>Player1 - 5000 points</li>
            <li>Player2 - 4500 points</li>
            <li>Player3 - 4000 points</li>
        </ul>
    </section>

    <section id="chat" class="chat-box">
        <h3>Live Chat</h3>
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </section>

    <section class="login-section">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</body>

</html>
